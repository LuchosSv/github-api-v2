// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.3.72"
    ext.version_glide = "4.11.0"
    ext.version_retrofit = "2.6.2"
    ext.version_retrofit_coroutines_adapter = "0.9.2"
    ext.version_room = "2.2.5"
    ext.version_material = "1.1.0"
    ext.version_lifecycle = "2.2.0"
    ext.version_core = "1.0.1"
    ext.version_navigation = '2.2.2'
    ext.version_kotlin_coroutines = "1.3.7"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        /** Safeargs */
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}